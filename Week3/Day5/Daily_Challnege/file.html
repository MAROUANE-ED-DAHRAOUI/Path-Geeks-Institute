<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- favikon -->
     <link rel="shortcut icon" href="./image/todolist.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="todolist">
                <div class="title">
                    <h2>To Do List</h2>
                    <img src="./image/todolist.png" alt="Tasks">
                </div>
                <div class="row">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button class="btn"> Add</button>
                </div>
                <ul id="task-list">
                    <!-- <li class="checked">Task 1 <span> &times;</span></li>
                    <li  class="checked">Task 2 <span> &times;</span></li>
                    <li  class="checked">Task 3 <span> &times;</span></li> -->
                </ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
